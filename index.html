<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indoor Farming Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { max-width: 100%; }
    .chart-container { margin-bottom: 50px; }
  </style>
</head>
<body>
  <h1>Indoor Farming Dashboard 🌱</h1>

  <h2>📡 Live Sensor Data (updates every 10s)</h2>
  <div id="live-data"></div>

  <h2>📊 Historical Data Viewer</h2>
  <label for="start">Start:</label>
  <input type="datetime-local" id="start">
  <label for="end">End:</label>
  <input type="datetime-local" id="end">
  <button onclick="loadHistoricalData()">Load</button>

  <div class="chart-container">
    <canvas id="temperatureChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="humidityChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="moistureChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="lightChart"></canvas>
  </div>

  <script>
    const liveDataEl = document.getElementById("live-data");

    function updateLiveData() {
      fetch("/latest")
        .then(res => res.json())
        .then(data => {
          liveDataEl.innerHTML = `
            <b>Time:</b> ${data.timestamp} <br>
            🌡️ <b>Temperature:</b> ${data.temperature}°C<br>
            💧 <b>Humidity:</b> ${data.humidity}%<br>
            🌱 <b>Soil Moisture:</b> ${data.soil_moisture}%<br>
            💡 <b>Light Intensity:</b> ${data.light_intensity} lux
          `;
        })
        .catch(() => liveDataEl.innerText = "No live data available.");
    }

    setInterval(updateLiveData, 10000);
    updateLiveData();

    let charts = {};

    function makeChart(id, label, data, color) {
      const ctx = document.getElementById(id).getContext("2d");
      if (charts[id]) charts[id].destroy();
      charts[id] = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.map(d => new Date(d.timestamp).toLocaleString()),
          datasets: [{
            label,
            data: data.map(d => d.value),
            borderColor: color,
            tension: 0.3,
            pointRadius: 1
          }]
        },
        options: {
          scales: { x: { display: true }, y: { beginAtZero: false } },
          responsive: true,
        }
      });
    }

    function loadHistoricalData() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      if (!start || !end) return alert("Please select start and end datetime");

      fetch(`/data?start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          makeChart("temperatureChart", "Temperature (°C)", data.map(r => ({ timestamp: r.timestamp, value: r.temperature })), "red");
          makeChart("humidityChart", "Humidity (%)", data.map(r => ({ timestamp: r.timestamp, value: r.humidity })), "blue");
          makeChart("moistureChart", "Soil Moisture (%)", data.map(r => ({ timestamp: r.timestamp, value: r.soil_moisture })), "green");
          makeChart("lightChart", "Light Intensity (lux)", data.map(r => ({ timestamp: r.timestamp, value: r.light_intensity })), "orange");
        });
    }
  </script>
</body>
</html>
